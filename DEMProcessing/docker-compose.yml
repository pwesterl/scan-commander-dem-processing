version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # RabbitMQ UI
    networks:
      - geoint

  db:
    image: postgres:15
    container_name: geoint-db
    environment:
      POSTGRES_USER: geouser
      POSTGRES_PASSWORD: geopass
      POSTGRES_DB: geoint
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - geoint

  watcher:
    build: .
    container_name: geoint-watcher
    command: ["python3", "watcher.py"]
    volumes:
      - ./logs:/app/logs
      - /skog-nas01/scan-data/AW_bearbetning_test:/skog-nas01/scan-data/AW_bearbetning_test:ro
    depends_on:
      - db
    networks:
      - geoint

  publisher:
    build: .
    container_name: geoint-publisher
    command: ["python3", "publisher.py"]
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
      - rabbitmq
    networks:
      - geoint

  preprocess_worker:
    build: .
    command: ["python3", "preprocess_worker.py"]
    volumes:
      - ./logs:/app/logs
      - /mnt/i/Peder/repo/geoint-dem-detection:/mnt/i/Peder/repo/geoint-dem-detection
      - /skog-nas01/scan-data/AW_bearbetning_test:/skog-nas01/scan-data/AW_bearbetning_test
    depends_on:
      - rabbitmq
      - db
    networks:
      - geoint
    deploy:
      replicas: 2   # CPU scaling, if using Swarm

  inference_worker:
    build: .
    command: ["python3", "inference_worker.py"]
    volumes:
      - ./logs:/app/logs
      - /mnt/i/Peder/repo/geoint-dem-detection:/mnt/i/Peder/repo/geoint-dem-detection
      - /skog-nas01/scan-data/AW_bearbetning_test:/skog-nas01/scan-data/AW_bearbetning_test
    depends_on:
      - rabbitmq
      - db
    networks:
      - geoint
    deploy:
      replicas: 1   # scale on GPU nodes if needed

volumes:
  db_data:

networks:
  geoint:
    driver: bridge
